<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noodp" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Afrigram - Coming Soon</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600|Raleway:300,400" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="main">
      <div id="page-loader">
        <div class="spinner-container"><div class="css-spinner"></div></div>
      </div>
      <section id="hero" class="hero hero-1">
        <div class="front-content page-enter-animated">
          <div class="container-mid">
            <img class="logo" width="50%" src="img/logo.png" alt="logo" />
            <div class="cycle-wrapper">
              <div id="cycle">
                <div class="slide">
                  <h1>SEND<span> MONEY </span><br />ANYWHERE<br />IN AFRICA.</h1>
                </div>
                <div class="slide">
                  <h1>RECIEVE<span> MONEY </span><br />ANYWHERE<br />IN AFRICA.</h1>
                </div>
                <div class="slide">
                  <h1>WE ARE<span> EXPANDING </span><br />BEYOND<br />AFRICA.</h1>
                </div>
              </div>
            </div>
            <p>OUR WEBSITE IS COMING SOON</p>
            <div class="arrow-wrap go-down">
              <div class="open-overlay down-button">
                <i class="fa fa-caret-down"></i>
                <i class="fa fa-chevron-down"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="background-content page-enter-animated">
          <div class="level-1">
            <div class="bg-overlay"></div>
            <div class="bg-pattern"></div>
            <div id="canvas"><canvas class="bg-effect layer" data-depth="0.2"></canvas></div>
          </div>
          <div class="level-2">
            <div class="bg-image layer" data-depth="0.04"></div>
            <div class="bg-video layer" data-depth="0.04"></div>
            <div class="bg-color layer" data-depth="0.04"></div>
          </div>
        </div>
      </section>
      <div id="overlay">
        <section class="overlay">
          <div id="about" class="content">
            <div class="container-mid">
              <div class="container">
                <img class="logo" width="50%" src="img/logo.png" alt="logo" />
                <h1>OUR WEBSITE IS COMING SOON</h1>
                <p class="text-center">But you can follow us up on our social media pages.</p>

                <ul class="social-icons">
                  <li>
                    <a data-placement="bottom" title="Facebook" class="fab fa-facebook" href="#">
                      <div class="overlay"></div>
                    </a>
                  </li>
                  <li>
                    <a data-placement="bottom" title="Twitter" class="fab fa-twitter" href="#"
                      ><div class="overlay"></div
                    ></a>
                  </li>
                  <li>
                    <a data-placement="bottom" title="LinkedIn" class="fab fa-linkedin" href="#"
                      ><div class="overlay"></div
                    ></a>
                  </li>
                  <li>
                    <a data-placement="bottom" title="Email Us" class="fa fa-envelope go-down" href="#"
                      ><div class="overlay"></div
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <div class="go-up-button go-up">
          <i style="margin-top: 14px" class="fa fa-sort-up"></i>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
